task containerImageBuild {
    group = 'jib'
    doFirst {
        System.setProperty('quarkus.container-image.build', 'true')
    }
    finalizedBy 'assemble'
}

task containerImagePush {
    group = 'jib'
    doFirst {
        System.setProperty('quarkus.container-image.build', 'true')
        System.setProperty('quarkus.container-image.push', 'true')
    }
    finalizedBy 'assemble'
}

